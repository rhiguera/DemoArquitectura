<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoArquitectura - Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Productos</h1>
            <p class="subtitle">API REST - DemoArquitectura</p>
        </header>

        <main>
            <!-- Sección de crear producto -->
            <section class="content form-section">
                <h2>Crear Nuevo Producto</h2>
                <form id="productForm" class="product-form">
                    <div class="form-group">
                        <label for="productName">Nombre del Producto *</label>
                        <input 
                            type="text" 
                            id="productName" 
                            name="name" 
                            placeholder="Ej: Laptop Dell XPS 13"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Descripción *</label>
                        <textarea 
                            id="productDescription" 
                            name="description" 
                            placeholder="Describe el producto..."
                            rows="4"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Precio (USD) *</label>
                        <input 
                            type="number" 
                            id="productPrice" 
                            name="price" 
                            placeholder="0.00"
                            step="0.01"
                            min="0"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">Crear Producto</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </form>

                <div id="formError" class="error" style="display: none;"></div>
                <div id="formSuccess" class="success" style="display: none;"></div>
            </section>

            <!-- Sección de listar productos -->
            <section class="content">
                <h2>Lista de Productos</h2>
                
                <div id="loading" class="loading">
                    Cargando productos...
                </div>

                <div id="error" class="error" style="display: none;"></div>

                <table id="productsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="productsBody">
                    </tbody>
                </table>

                <div id="emptyState" style="display: none;" class="empty-state">
                    <p>No hay productos disponibles</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 DemoArquitectura - Arquitectura Limpia con .NET 8</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
